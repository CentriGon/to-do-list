<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To Do List</title>
</head>
<body>
    <div class="header">
        <h1> To Do List </h1>
    </div>

    <main class="mainDisplay">

        <div class="grayOut" id="darkScreen">
            <div class="infoBox">
                <h1> Add Task </h1>
                <p> Enter Task Information</p>
                
                <div class="form">
                    <form id="addTaskForm">
                        <div>
                            <label for="taskName"> Task Name: </label>
                            <input type="text" id="taskName">
                        </div>
                        <div>
                            <label for="taskDate"> Due Date: </label>
                            <input type="date" id="taskName">
                        </div>
                        <div class="textArea">
                            <label for="taskDesc"> Description: </label>
                            <textarea id="taskDesc" rows="1"></textarea>
                        </div>
                    </form>
                </div>

                <button> Exit </button>
            </div>
        </div>

        <div class="sidebar">
            <h2 class="sidebarheader"> Projects </h2>
            <div class="projects">
                <div class="default" id="project"> Default Project </div>
            </div> 
        </div>

        <div class="list">
            <button id="addTask"> + </button>
        </div>
        
    </main>

    <script src="./main.js"></script>
</body>
</html>
